<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Conditional statements</h1>
    <h2>Program</h2>
    <script>
        document.write("1<br>");
        document.write("2<br>");
        document.write("3<br>");
        document.write("4<br>");
    </script>
    <h2>IF-true</h2>
    <script>
        document.write("1<br>");
        if(true){       // if 뒤의 괄호에는 불리언이 온다. ture,false
            document.write("2<br>");
        } else {
            document.write("3<br>");
        }
        document.write("4<br>");
    </script>
    <h2>IF-false</h2>
    <script>
        document.write("1<br>");
        if(false){      // false 이면 else 부터 실행
            document.write("2<br>");
        } else {
            document.write("3<br>");
        }
        document.write("4<br>");
    </script>
</body>
</html>
