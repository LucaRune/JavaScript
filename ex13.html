<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
  <h1>Function</h1>
  <h2>Basic</h2>
  <ul>
    <script>
      function two(){
        document.write('<li>2-1</li>');
        document.write('<li>2-2</li>');
      }
      document.write('<li>1</li>');
      two();
      document.write('<li>3</li>');
      two();
    </script>
  </ul>
  <h2>Parameter & Argumet</h2>  <!-- 매개변수 & 인자 -->
    <script>
      function onePlusone(){
        document.write(1+1+'<br>');
      }
      onePlusone();
      function sum(left,right){   // 인자를 받아서 함수 안으로 매개해주는 변수들을 parameter(매개변수) 라고 부름
        document.write(left+right+'<br>');
      }
      function sumColorRed(left,right){
        document.write('<div style="color:red">'+(left+right)+'</div><br>');
      }
      sum(2,3); // 5  // 함수로 전달하는 2와 3이라는 값을 argument(인자) 라고 부름
      sumColorRed(2,3); // 5
      sum(3,4); // 7
    </script>
  <h2>Return</h2>
  <script>
    function sum2(left,right){
      return left + right;
    }
    document.write(sum2(2,3)+'<br>');
    document.write('<div style="color:red">'+sum2(2,3)+'</div>');
    document.write('<div style="font-size: 3rem">'+sum2(2,3)+'</div>');
  </script>
</body>
</html>
