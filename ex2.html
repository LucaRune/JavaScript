<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EX2</title>
</head>
<body>  <!-- onclick 의 속성값은 JS, alert 은 경고창(알림창) -->
        <!-- on~ 웹브라우저 위에서 일어나는 일들 event 라고 함 -->
    <input type="button" value="hi" onclick="alert('hi')">
    <input type="text" onchange="alert('changed')">
    <input type="text" onkeydown="alert('key down!')">
        <!-- 웹페이지의 콘솔에서는 파일을 만들지 않고도 JS 실행 가능
            해당 웹페이지에서 실행됨 -->
        <!-- 변수 설정시 var 붙여서
             변수 : variable , 상수 : constant -->


</body>
</html>
